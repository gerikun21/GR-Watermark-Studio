<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Watermark Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>GR Watermark Studio Login</h2>
        <form action="index.html">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="content" style="display:none;">
        <h2>Welcome to GR Watermark Studio</h2>
        <!-- Isi dengan konten aplikasi -->
    </div>

    <script>
        document.querySelector('.login-container form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validasi login (bisa diimplementasikan menggunakan JavaScript)
            // Contoh sederhana, bila login berhasil, tampilkan halaman index
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        });
    </script>
</body>
</html>
